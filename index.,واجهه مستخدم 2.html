<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* سماء */
            position: relative;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 10s infinite ease-in-out;
        }
        .balloon::before {
            content: "";
            width: 2px;
            height: 50px;
            background-color: gray;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(-20px);
                opacity: 0;
            }
        }
        .balloon:nth-child(1) {
            background-color: #FF5733;
            left: 10%;
            animation-duration: 8s;
        }
        .balloon:nth-child(2) {
            background-color: #FFC300;
            left: 30%;
            animation-duration: 10s;
        }
        .balloon:nth-child(3) {
            background-color: #DAF7A6;
            left: 50%;
            animation-duration: 12s;
        }
        .balloon:nth-child(4) {
            background-color: #C70039;
            left: 70%;
            animation-duration: 9s;
        }
        .balloon:nth-child(5) {
            background-color: #900C3F;
            left: 90%;
            animation-duration: 11s;
        }
    </style>
</head>
<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</body>
</html> 

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Log in</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <div class="forgot-password">
            <p><a href="#">Forget password</a></p>
        </div>
    </form>
</div>

</body>
</html>
