<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة السر</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* ملء الشاشة */
            display: flex;
            justify-content: center; /* محاذاة المحتوى أفقياً */
            align-items: center; /* محاذاة المحتوى عمودياً */
            background-color: #f0f4f8; /* لون خلفية الصفحة */
            font-family: Arial, sans-serif; /* خط الصفحة */
        }
        .forgot-password {
            background: #; /* لون خلفية النموذج */
            padding: 20px; /* حشوة داخلية */
            border-radius: 8px; /* زوايا دائرية */
            box-shadow: 0 2px 10px rgba(0, 0, 0, 9.1); /* ظل */
            text-align: center; /* محاذاة النص إلى الوسط */
        }
        input[type="email"] {
            width: 95%; /* عرض المدخل */
            padding: 10px; /* حشوة داخلية */
            margin: 10px 0; /* هوامش */
            border: 1px solid #ccc; /* حد */
            border-radius: 4px; /* زوايا دائرية */
        }
        button {
            padding: 10px 20px; /* حشوة داخلية */
            border: none; /* إزالة الحدود */
            border-radius: 4px; /* زوايا دائرية */
            background-color: #007bff; /* لون زر */
            color: white; /* لون النص */
            cursor: pointer; /* تغيير المؤشر عند التمرير فوق الزر */
        }
        button:hover {
            background-color: #0056b3; /* تغيير لون الزر عند التمرير */
        }
    </style>
</head>
<body>

<div class="forgot-password">
    <h2>Forget password</h2>
    <p>يرجى إدخال بريدك الإلكتروني لاستعادة كلمة المرور.</p>
    <form action="#" method="post">
        <input type="email" placeholder="email" required>
        <button type="submit">استعادة كلمة المرور</button>
    </form>
</div>

</body>
</html>
