
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* سماء */
            position: relative;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 10s infinite ease-in-out;
        }
        .balloon::before {
            content: "";
            width: 2px;
            height: 50px;
            background-color: gray;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(-20px);
                opacity: 0;
            }
        }
        .balloon:nth-child(1) {
            background-color: #FF5733;
            left: 10%;
            animation-duration: 8s;
        }
        .balloon:nth-child(2) {
            background-color: #FFC300;
            left: 30%;
            animation-duration: 10s;
        }
        .balloon:nth-child(3) {
            background-color: #DAF7A6;
            left: 50%;
            animation-duration: 12s;
        }
        .balloon:nth-child(4) {
            background-color: #C70039;
            left: 70%;
            animation-duration: 9s;
        }
        .balloon:nth-child(5) {
            background-color: #900C3F;
            left: 90%;
            animation-duration: 11s;
        }
    </style>
</head>
<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</body>
</html>

        <input type="email" id="email" placeholder="emailorphone" required>

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

                window.location.href = 'home.html';

                alert('يرجى إدخال بريد إلكتروني وكلمة مرور صحيحة.');
