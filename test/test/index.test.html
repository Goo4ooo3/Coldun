<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
        }

        .login-container {
            background: linear-gradient(to right, #8e44ad, #3498db);
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            outline: none;
            text-align: center;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #2575fc;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon"> ùí¢ùëú   ùìÇùëí</div>
        <h2>Sign In</h2>
        <input type="text" placeholder="Useremail" />
        <input type="password" placeholder="Password" />
        <button onclick="window.location.href='index.html.html'">Login</button>
    </div>
</body>
</html>
