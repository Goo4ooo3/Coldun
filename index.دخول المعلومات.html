<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال المعلومات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9n7fa; /* لون خلفية */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
      
  }

        .form-container {
            background-color: #ffff5ff; /* لون خلفية النموذج */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, 6.1);
            width: 300px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50; /* لون الزر */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* لون الزر عند التمرير */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Long in</h2>
    <form id="infoForm">
        <input type="email" placeholder="Email" required>
         <input type="text" placeholder="Password" required>
 
                                    
              <button type="submit">Send</button>
    
 </form>     <p>هل نسيت كلمة السر؟</p>
</div>           
<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة
        alert("تم إرسال المعلومات بنجاح!");
    });
</script>

</body>
</html>
