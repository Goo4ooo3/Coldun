<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agenda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #00796b;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #004d40;
            text-align: center;
            padding: 20px 10px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0;
        }

        .form {
            padding: 20px;
            background-color: #ffffff;
        }

        .form input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
            font-size: 14px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>𝒢𝑜   𝓂𝑒</h1>
        </div>
        <div class="form">
            <input type="Email" placeholder="Useremail">
            <input type="password" placeholder="Password">
            <button onclick="window.location.href='https://www.google.com'">Login</button>
            
        </div>
    </div>
</body>
</html>
